<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-dark">
          <h2 class="title">Artist List</h2>
        </ion-header-bar>
        <div class="bar bar-subheader item-input-inset bar-ligth">
          <label  class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
          </label>
        </div>
        <ion-content ng-controller="ListController" class="has-subheader">
          <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat='item in artists'>
              <img src="img/{{item.shortname}}.jpg" alt="{{item.shortname}} Photo">
                <h2>{{item.name}}</h2>
                  <h3>{{item.reknown}}</h3>
                    <p>{{item.bio}} </p>
            </ion-item>
          </ion-list> 
        </ion-content>
    </ion-pane>
  </body>
</html>
